<template name='draw'>
<h2>Draw Me Tender</h2>
<div class="row">
  {{#each colors}}
  {{> color}}
  {{/each}}
  <button type="button" class="btn btn-danger clear pull-right">
    clear <span class="glyphicon glyphicon-remove"></span>
  </button>
</div>
<div class="row">
  <canvas id="myCanvas" width="960" height="400"></canvas>
</div>
</template>
